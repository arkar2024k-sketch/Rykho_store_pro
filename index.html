<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYKHO Store Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --main: #00d2ff; --bg: #0b141a; --card: #1e272e; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: white; padding-bottom: 80px; }
        .header { display: flex; justify-content: space-between; padding: 15px; background: #151d24; align-items: center; position: sticky; top: 0; z-index: 100; border-bottom: 2px solid var(--main); }
        .page { display: none; padding: 15px; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .page.active { display: block; }
        .wallet-card { background: linear-gradient(135deg, #00d2ff, #3a7bd5); padding: 25px; border-radius: 20px; text-align: center; margin-bottom: 20px; box-shadow: 0 8px 15px rgba(0,210,255,0.3); }
        .balance { font-size: 35px; font-weight: bold; margin: 10px 0; letter-spacing: 1px; }
        .game-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .game-item { background: var(--card); padding: 10px; border-radius: 15px; text-align: center; border: 1px solid #333; }
        .game-item img { width: 100%; border-radius: 10px; }
        .history-card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 12px; border-left: 5px solid var(--main); }
        .status-done { color: #2ecc71; font-weight: bold; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #151d24; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #333; }
        .nav-item { color: #888; text-decoration: none; font-size: 11px; text-align: center; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--main); transform: translateY(-5px); }
        .nav-item i { font-size: 22px; display: block; margin-bottom: 5px; }
        .btn { width: 100%; padding: 12px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; }
        .btn-main { background: var(--main); color: #000; }
        .btn-logout { background: #ff4757; color: white; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="header">
        <div id="userHeader"><button onclick="login()" style="background:var(--main); border:none; padding:8px 15px; border-radius:8px;">Login</button></div>
        <div style="font-weight: 900; color: var(--main); font-size: 18px;">RYKHO STORE</div>
    </div>

    <div id="home" class="page active">
        <div class="wallet-card">
            <div style="font-size: 14px; opacity: 0.9;">Wallet Balance</div>
            <div class="balance" id="userBalance">0 MMK</div>
            <div id="userName" style="font-size: 12px; opacity: 0.8;">ဧည့်သည် (Please Login)</div>
        </div>
        
        <h3 style="margin-top:25px;">Popular Games</h3>
        <div class="game-grid">
            <div class="game-item" onclick="alert('ငွေဖြည့်သွင်းပြီးမှ ဝယ်ယူနိုင်ပါမည်')">
                <img src="https://m.mobilelegends.com/static/images/index/logo.png">
                <div style="font-size: 11px; margin-top: 5px;">MLBB</div>
            </div>
            <div class="game-item" onclick="alert('Coming Soon')">
                <img src="https://static-g.pubgmobile.com/m/common/images/icon_logo.png" style="background:#eee">
                <div style="font-size: 11px; margin-top: 5px;">PUBG</div>
            </div>
        </div>
    </div>

    <div id="history" class="page">
        <h3>ဝယ်ယူမှုမှတ်တမ်း (Order History)</h3>
        <div id="historyList">မှတ်တမ်းမရှိသေးပါ။</div>
    </div>

    <div id="profile" class="page">
        <h3>ကျွန်ုပ်၏အကောင့်</h3>
        <div id="profileDetails" class="history-card" style="line-height: 1.8;">အကောင့်ဝင်ရန် လိုအပ်သည်။</div>
        <button onclick="logout()" id="logoutBtn" class="btn btn-logout" style="display:none;">Logout Account</button>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="tab('home', this)"><i class="fas fa-home"></i>Home</div>
        <div class="nav-item" onclick="tab('history', this)"><i class="fas fa-history"></i>History</div>
        <div class="nav-item" onclick="tab('profile', this)"><i class="fas fa-user"></i>Profile</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB7JGHFW8AKLbjIy8dIolM_pLJp3QC2Q0w",
            authDomain: "rykho-store.firebaseapp.com",
            projectId: "rykho-store",
            storageBucket: "rykho-store.firebasestorage.app",
            messagingSenderId: "133582847768",
            appId: "1:133582847768:web:433490726f75b74d71686d"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function login() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider);
        }

        function logout() { auth.signOut(); location.reload(); }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('userHeader').innerHTML = `<img src="${user.photoURL}" style="width:35px; border-radius:50%; border:2px solid var(--main);">`;
                document.getElementById('userName').innerText = user.displayName;
                document.getElementById('logoutBtn').style.display = 'block';
                document.getElementById('profileDetails').innerHTML = `<b>Name:</b> ${user.displayName}<br><b>Email:</b> ${user.email}<br><b>User ID:</b> ${user.uid}`;
                
                // Real-time Balance
                db.collection("users").doc(user.uid).onSnapshot(doc => {
                    if (doc.exists) {
                        document.getElementById('userBalance').innerText = (doc.data().balance || 0).toLocaleString() + " MMK";
                    } else {
                        db.collection("users").doc(user.uid).set({ balance: 0, name: user.displayName, email: user.email });
                    }
                });

                // Get History
                db.collection("orders").where("userId", "==", user.uid).onSnapshot(snap => {
                    let html = "";
                    snap.forEach(doc => {
                        let data = doc.data();
                        html += `<div class="history-card">
                            <div style="display:flex; justify-content:space-between">
                                <b>${data.game}</b> <span class="status-done">${data.status}</span>
                            </div>
                            <small>${data.item} - ${data.price} MMK</small><br>
                            <small style="opacity:0.6">${data.date}</small>
                        </div>`;
                    });
                    document.getElementById('historyList').innerHTML = html || "ဝယ်ယူမှုမှတ်တမ်းမရှိသေးပါ။";
                });
            }
        });

        function tab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }
    </script>
</body>
  </html>
