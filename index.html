<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYKHO Store Pro + TG Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --main: #00d2ff; --bg: #0b141a; --card: #1e272e; --admin: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: white; padding-bottom: 80px; overflow-x: hidden; }
        .header { display: flex; justify-content: space-between; padding: 15px; background: #151d24; align-items: center; position: sticky; top: 0; z-index: 100; border-bottom: 2px solid var(--main); }
        .page { display: none; padding: 15px; animation: fadeIn 0.3s; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .wallet-card { background: linear-gradient(135deg, #00d2ff, #3a7bd5); padding: 25px; border-radius: 20px; text-align: center; margin-bottom: 20px; box-shadow: 0 8px 15px rgba(0,210,255,0.3); }
        .balance { font-size: 32px; font-weight: bold; margin: 5px 0; }
        .game-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .game-item { background: var(--card); border-radius: 15px; overflow: hidden; border: 1px solid #333; text-align: center; cursor: pointer; transition: 0.3s; }
        .game-item:active { transform: scale(0.95); }
        .game-item img { width: 100%; height: 120px; object-fit: cover; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #151d24; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #333; z-index: 1000; }
        .nav-item { color: #888; text-decoration: none; font-size: 11px; text-align: center; cursor: pointer; }
        .nav-item.active { color: var(--main); }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 3px; }
        input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #151d24; color: white; }
    </style>
</head>
<body>

    <div class="header">
        <div id="userHeader"><button onclick="login()" style="background:var(--main); border:none; padding:5px 15px; border-radius:8px; font-weight:bold; cursor:pointer;">Login</button></div>
        <div style="font-weight: 900; color: var(--main); font-size: 18px;">RYKHO STORE</div>
    </div>

    <div id="home" class="page active">
        <div class="wallet-card">
            <div style="font-size: 13px; opacity: 0.9;">Available Balance</div>
            <div class="balance" id="userBalance">0 MMK</div>
            <div id="userName" style="font-size: 12px;">Welcome, Guest</div>
        </div>
        
        <h3>Game Topup</h3>
        <div class="game-grid">
            <div class="game-item" onclick="openGame('MLBB')">
                <img src="https://m.mobilelegends.com/static/images/index/logo.png">
                <div style="padding:10px;">MLBB</div>
            </div>
            <div class="game-item" onclick="openGame('Free Fire')">
                <img src="https://img.tapimg.net/market/l_icon/9417869389f464062149e89d5351336c_360.png?imageView2/2/w/360/q/80/format/jpg/interlace/1/ignore-error/1">
                <div style="padding:10px;">Free Fire</div>
            </div>
        </div>
    </div>

    <div id="history" class="page">
        <h3>Order History</h3>
        <div id="historyList" style="color:#888; text-align:center; margin-top:50px;">No orders yet.</div>
    </div>

    <div id="profile" class="page">
        <h3>My Account</h3>
        <div id="profileDetails" style="background:var(--card); padding:20px; border-radius:15px; line-height:2;">
            Please login to see account info.
        </div>
        
        <div id="adminPanel" style="display:none; border: 1px solid var(--admin); padding:15px; border-radius:15px; margin-top:20px; background: rgba(231, 76, 60, 0.1);">
            <h4 style="color:var(--admin); margin-top:0;">Admin Control</h4>
            <input type="text" id="targetUid" placeholder="Enter User UID">
            <input type="number" id="addAmount" placeholder="Amount (MMK)">
            <button onclick="addBalance()" style="background:var(--admin); color:white; border:none; padding:12px; width:100%; border-radius:8px; font-weight:bold; cursor:pointer;">Update Balance</button>
        </div>

        <button onclick="logout()" id="logoutBtn" style="display:none; background:#ff4757; color:white; border:none; padding:12px; width:100%; border-radius:10px; margin-top:20px; font-weight:bold; cursor:pointer;">Logout</button>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="tab('home', this)"><i class="fas fa-gamepad"></i>Store</div>
        <div class="nav-item" onclick="tab('history', this)"><i class="fas fa-receipt"></i>Orders</div>
        <div class="nav-item" onclick="tab('profile', this)"><i class="fas fa-user-cog"></i>Account</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB7JGHFW8AKLbjIy8dIolM_pLJp3QC2Q0w",
            authDomain: "rykho-store.firebaseapp.com",
            projectId: "rykho-store",
            storageBucket: "rykho-store.firebasestorage.app",
            messagingSenderId: "133582847768",
            appId: "1:133582847768:web:433490726f75b74d71686d"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- Telegram & Admin Config ---
        const botToken = "8632827240:AAGwUR3do4kbIjkBIDQe0eP0a062nW20Q8k"; 
        const chatId = "7694529131";
        const admins = ["ararkarkyaw2024@gmail.com"]; // á€œá€°á€€á€¼á€®á€¸á€™á€„á€ºá€¸ Gmail á€•á€¼á€±á€¬á€„á€ºá€¸á€‘á€¬á€¸á€•á€±á€¸á€•á€«á€á€šá€º

        const gameLists = {
            "MLBB": [{n:"86 Diamonds", p:1800}, {n:"172 Diamonds", p:3500}, {n:"257 Diamonds", p:5200}],
            "Free Fire": [{n:"100 Diamonds", p:1600}, {n:"210 Diamonds", p:3100}, {n:"530 Diamonds", p:7500}]
        };

        function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        function logout() { auth.signOut().then(()=>location.reload()); }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('userHeader').innerHTML = `<img src="${user.photoURL}" style="width:35px; border-radius:50%; border:2px solid var(--main);">`;
                document.getElementById('userName').innerText = user.displayName;
                document.getElementById('logoutBtn').style.display = 'block';
                document.getElementById('profileDetails').innerHTML = `<b>Name:</b> ${user.displayName}<br><b>Email:</b> ${user.email}<br><b>UID:</b> <small>${user.uid}</small>`;
                
                if(admins.includes(user.email)) document.getElementById('adminPanel').style.display = 'block';
                
                db.collection("users").doc(user.uid).onSnapshot(doc => {
                    if (doc.exists) document.getElementById('userBalance').innerText = (doc.data().balance || 0).toLocaleString() + " MMK";
                    else db.collection("users").doc(user.uid).set({balance:0, name:user.displayName, email:user.email});
                });

                db.collection("orders").where("userId","==",user.uid).orderBy("timestamp","desc").onSnapshot(snap => {
                    let html = "";
                    snap.forEach(doc => {
                        let d = doc.data();
                        html += `<div style="background:var(--card); padding:15px; border-radius:12px; margin-bottom:10px; border-left:4px solid var(--main); text-align:left;">
                            <div style="display:flex; justify-content:space-between"><b>${d.game}</b> <span style="color:#f1c40f">${d.status}</span></div>
                            <small>${d.item} - ${d.price} MMK</small>
                        </div>`;
                    });
                    document.getElementById('historyList').innerHTML = html || "No orders yet.";
                });
            }
        });

        function openGame(game) {
            let list = gameLists[game];
            let txt = `${game} Item á€€á€­á€¯á€›á€½á€±á€¸á€•á€« -\n\n`;
            list.forEach((it, i) => txt += `${i+1}. ${it.n} - ${it.p} MMK\n`);
            let choice = prompt(txt + "\ná€”á€¶á€•á€«á€á€ºá€›á€­á€¯á€€á€ºá€‘á€Šá€·á€ºá€•á€«:");
            if(choice && list[choice-1]) buyItem(game, list[choice-1]);
        }

        async function buyItem(game, it) {
            const user = auth.currentUser;
            const doc = await db.collection("users").doc(user.uid).get();
            const bal = doc.data().balance || 0;
            if(bal >= it.p) {
                let id = prompt(`${game} ID & Server á€›á€­á€¯á€€á€ºá€‘á€Šá€·á€ºá€•á€«:`);
                if(!id) return;
                await db.collection("users").doc(user.uid).update({balance: bal - it.p});
                await db.collection("orders").add({userId:user.uid, game:game, item:it.n, price:it.p, gameId:id, status:"Pending", timestamp:firebase.firestore.FieldValue.serverTimestamp()});
                
                // Telegram Notification
                const msg = `ðŸ”” <b>Order á€¡á€žá€…á€º!</b>\n\nðŸ‘¤ á€á€šá€ºá€žá€°: ${user.displayName}\nðŸŽ® á€‚á€­á€™á€ºá€¸: ${game}\nðŸ’Ž á€•á€…á€¹á€…á€Šá€ºá€¸: ${it.n}\nðŸ†” ID: ${id}\nðŸ’° á€ˆá€±á€¸á€”á€¾á€¯á€”á€ºá€¸: ${it.p} MMK\nðŸ†” User UID: ${user.uid}`;
                fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(msg)}&parse_mode=HTML`);
                
                alert("Order á€á€„á€ºá€•á€¼á€®á€¸á€•á€«á€•á€¼á€®! Admin á€†á€® Telegram á€€á€”á€± á€¡á€€á€¼á€±á€¬á€„á€ºá€¸á€€á€¼á€¬á€¸á€…á€¬ á€•á€­á€¯á€·á€œá€­á€¯á€€á€ºá€•á€«á€•á€¼á€®á‹");
            } else alert("á€œá€€á€ºá€€á€»á€”á€ºá€„á€½á€± á€™á€œá€¯á€¶á€œá€±á€¬á€€á€ºá€•á€«á‹");
        }

        async function addBalance() {
            const uid = document.getElementById('targetUid').value;
            const amt = parseInt(document.getElementById('addAmount').value);
            if(!uid || !amt) return alert("á€¡á€á€»á€€á€ºá€¡á€œá€€á€ºá€•á€¼á€Šá€·á€ºá€…á€¯á€¶á€¡á€±á€¬á€„á€ºá€–á€¼á€Šá€·á€ºá€•á€«á‹");
            await db.collection("users").doc(uid).update({balance: firebase.firestore.FieldValue.increment(amt)});
            alert("á€„á€½á€±á€–á€¼á€Šá€·á€ºá€žá€½á€„á€ºá€¸á€™á€¾á€¯ á€¡á€±á€¬á€„á€ºá€™á€¼á€„á€ºá€žá€Šá€ºá‹");
        }

        function tab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }
    </script>
</body>
</html>
