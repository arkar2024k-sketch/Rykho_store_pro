<html lang="my">

    <title>RYKHO Store Pro - Fixed Bot</title>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        :root { --main: #00d2ff; --bg: #0b141a; --card: #1e272e; --admin: #ff4757; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: white; padding-bottom: 80px; overflow-x: hidden; }
        .header { display: flex; justify-content: space-between; padding: 15px; background: rgba(21, 29, 36, 0.95); backdrop-filter: blur(10px); align-items: center; position: sticky; top: 0; z-index: 100; border-bottom: 2px solid var(--main); }
        .page { display: none; padding: 15px; animation: slideUp 0.4s ease; }
        .page.active { display: block; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .wallet-card { background: linear-gradient(135deg, #00d2ff, #3a7bd5); padding: 25px; border-radius: 20px; text-align: center; margin-bottom: 25px; }
        .balance { font-size: 35px; font-weight: 900; }
        .game-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .game-item { background: var(--card); border-radius: 18px; overflow: hidden; border: 1px solid #333; text-align: center; cursor: pointer; transition: 0.3s; }
        .game-item img { width: 100%; height: 120px; object-fit: cover; }
        .modal { display: none; position: fixed; bottom: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: flex-end; flex-direction: column; }
        .modal-content { background: var(--card); padding: 20px; border-radius: 25px 25px 0 0; max-height: 85vh; overflow-y: auto; border-top: 3px solid var(--main); animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .item-option { background: #252e35; padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 2px solid transparent; cursor: pointer; }
        .item-option.selected { border-color: var(--main); background: rgba(0, 210, 255, 0.1); }
        .item-option i { color: var(--main); display: none; font-size: 18px; }
        .item-option.selected i { display: block; }
        .btn-confirm { background: var(--main); color: #000; border: none; padding: 15px; width: 100%; border-radius: 12px; font-weight: bold; font-size: 16px; margin-top: 15px; cursor: pointer; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #151d24; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #333; z-index: 1000; }
        .nav-item { color: #888; font-size: 12px; text-align: center; cursor: pointer; }
        .nav-item.active { color: var(--main); }
        .nav-item i { font-size: 22px; display: block; margin-bottom: 4px; }
        input { width: 92%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #444; background: #0b141a; color: white; outline: none; }
        .order-card { background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 12px; border-left: 5px solid var(--main); text-align: left; }
    </style>
</head>
<body>

    <div class="header">
        <div id="userHeader"><button onclick="login()" style="background:var(--main); border:none; padding:8px 18px; border-radius:10px; font-weight:bold;">Login</button></div>

        <div><i class="fas fa-headset"></i></div>
    </div>

    <div id="home" class="page active">
        <div class="wallet-card">
            <div style="font-size: 14px; opacity: 0.8;">လက်ကျန်ငွေ</div>
            <div class="balance" id="userBalance">0 MMK</div>
            <div id="userName" style="font-size: 13px; margin-top: 5px;">Guest</div>
        </div>
        <h3>Game Topup</h3>
        <div class="game-grid">

                <div style="padding:12px; font-weight:bold;">MLBB</div>
            </div>
            <div class="game-item" onclick="openItemMenu('Free Fire')">
                <img src="https://img.tapimg.net/market/l_icon/9417869389f464062149e89d5351336c_360.png?imageView2/2/w/360/q/80/format/jpg/interlace/1/ignore-error/1">
                <div style="padding:12px; font-weight:bold;">Free Fire</div>
            </div>
        </div>
    </div>

    <div id="itemModal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h3 id="modalTitle" style="margin-top:0; color:var(--main);">Item ရွေးချယ်ပါ</h3>
            <div id="itemList"></div>
            <input type="text" id="gamePlayerId" placeholder="Player ID (Server) ရိုက်ထည့်ပါ">
            <button id="confirmBtn" class="btn-confirm" onclick="finalOrder()">ဝယ်ယူမည်</button>
            <button onclick="closeModal(null)" style="background:transparent; color:#888; border:none; width:100%; margin-top:10px;">ပိတ်မည်</button>
        </div>
    </div>

    <div id="history" class="page">
        <h3>ဝယ်ယူမှုမှတ်တမ်း</h3>
        <div id="historyList"></div>
    </div>

    <div id="profile" class="page">
        <h3>ကိုယ်ရေးအချက်အလက်</h3>
        <div id="profileDetails" style="background:var(--card); padding:20px; border-radius:18px;"></div>
        <div id="adminPanel" style="display:none; border: 1px solid var(--admin); padding:20px; border-radius:18px; margin-top:20px;">
            <h4 style="color:var(--admin); margin-top:0;">Admin Panel</h4>
            <input type="text" id="targetUid" placeholder="ဝယ်သူ၏ UID ထည့်ပါ">
            <input type="number" id="addAmount" placeholder="ပိုက်ဆံပမာဏ (MMK)">
            <button onclick="addBalance()" style="background:var(--admin); color:white; border:none; padding:12px; width:100%; border-radius:10px; font-weight:bold;">ငွေဖြည့်သွင်းမည်</button>
        </div>
        <button onclick="logout()" id="logoutBtn" style="display:none; background:#ff4757; color:white; border:none; padding:15px; width:100%; border-radius:12px; margin-top:20px; font-weight:bold;">Logout ထွက်မည်</button>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="tab('home', this)"><i class="fas fa-store"></i>ဆိုင်</div>
        <div class="nav-item" onclick="tab('history', this)"><i class="fas fa-history"></i>မှတ်တမ်း</div>
        <div class="nav-item" onclick="tab('profile', this)"><i class="fas fa-user"></i>အကောင့်</div>
